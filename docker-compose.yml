version: "3"

services:
  db:
    image: postgres
  app:
    restart: always
    env_file:
      - env/dev.env
    build: .
    stdin_open: true
    tty: true
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: ["python3", "manage.py", "runserver", "0.0.0.0:3000"]
